<body class="contact-page">
    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">

            <a href="index.html" class="logo d-flex align-items-center me-auto">
                <img src="assets/images/truck.png" class="img-fluid mb-3 mb-lg-0" alt="">
                <h1 class="sitename">Bulk Fuel Mobile</h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html" class="active">Home<br></a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#features">Features</a></li>
                    <li><a href="index.html#service-details">Services</a></li>
                    <li><a href="index.html#pricing">Pricing</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

            <a class="btn-getstarted" href="demo.html">Get a Demo</a>

        </div>
    </header>

    <main class="main">
        <div class="page-title dark-background" data-aos="fade"
            style="background-image: url(assets/img/page-title-bg.jpg);">
            <div class="container position-relative">
                <h1>Contact</h1>
                <p>Drop us a note and we will get back to you.</p>
                <nav class="breadcrumbs">
                    <ol>
                        <li><a href="index.html">Home</a></li>
                        <li class="current">Contact</li>
                    </ol>
                </nav>
            </div>
        </div>

        <section id="contact" class="contact section">
            <div class="container" data-aos="fade-up" data-aos-delay="100">
                <div class="row gy-4">
                    <div class="col-lg-4">
                        <!-- <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
                            <i class="bi bi-geo-alt flex-shrink-0"></i>
                            <div>
                                <h3>Address</h3>
                                <p>Remote in Calgary, Alberta</p>
                            </div>
                        </div> -->

                        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                            <i class="bi bi-telephone flex-shrink-0"></i>
                            <div>
                                <h3>Call Us</h3>
                                <p>+1 403 465 2151</p>
                            </div>
                        </div>
                        <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="500">
                            <i class="bi bi-envelope flex-shrink-0"></i>
                            <div>
                                <h3>Email Us</h3>
                                <p>bclayton403@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <form id="contactForm" method="post" class="php-email-form" data-aos="fade-up"
                            data-aos-delay="200">
                            <div class="row gy-4">
                                <div class="col-md-6">
                                    <input id="name" type="text" name="name" class="form-control"
                                        placeholder="Your Name" required="">
                                </div>
                                <div class="col-md-6 ">
                                    <input id="email" type="email" class="form-control" name="email"
                                        placeholder="Your Email" required="">
                                </div>
                                <div class="col-md-12">
                                    <input id="subject" type="text" class="form-control" name="subject"
                                        placeholder="Subject" required="">
                                </div>
                                <div class="col-md-12">
                                    <textarea id="message" class="form-control" name="message" rows="6"
                                        placeholder="Message" required=""></textarea>
                                </div>
                                <input id="jCaptcha" class="jCaptcha" type="text" placeholder="Type in result please">
                                <div class="col-md-12 text-center">
                                    <div class="loading">Loading</div>
                                    <div class="error-message"></div>
                                    <div class="sent-message">Your message has been sent. Thank you!</div>
                                    <button type="submit">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="react-footer"></div>
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    <div id="preloader"></div>

    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="footer.js" type="text/babel"></script>
    <script src="assets/vendor/captcha/index.min.js"></script>
    <script src="assets/vendor/brockai/validate-contact.js"></script>
    
</body>

</html>
